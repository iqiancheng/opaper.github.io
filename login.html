<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
<head>
    <title>
      登录- 基于老年人互助养老模式的时间银行
    </title>
    <link href="stylesheets/css.css" media="all" rel="stylesheet" type="text/css" /><link href="stylesheets/bootstrap.min.css" media="all" rel="stylesheet" type="text/css" /><link href="stylesheets/font-awesome.css" media="all" rel="stylesheet" type="text/css" /><link href="stylesheets/se7en-font.css" media="all" rel="stylesheet" type="text/css" /><link href="stylesheets/style.css" media="all" rel="stylesheet" type="text/css" /><script src="http://code.jquery.com/jquery-1.10.2.min.js" type="text/javascript"></script><script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js" type="text/javascript"></script><script src="javascripts/bootstrap.min.js" type="text/javascript"></script><script src="javascripts/modernizr.custom.js" type="text/javascript"></script><script src="javascripts/main.js" type="text/javascript"></script>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  </head>
  <body class="login2">
    <!-- Login Screen -->
    <div class="login-wrapper">
      <a href="index.html"><img width="100" height="30" src="images/logo-login%402x.png" /></a>
      <form action="index.html" accept-charset="UTF-8">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="icon-envelope"></i></span><input class="form-control" placeholder="用户名/邮箱" type="text">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="icon-lock"></i></span><input class="form-control" placeholder="密码" type="password">
          </div>
        </div>
        <a class="pull-right" href="#">找回密码?</a>
        <div class="text-left">
          <label class="checkbox"><input type="checkbox"><span>记住密码</span></label>
        </div>
        <input class="btn btn-lg btn-primary btn-block" type="submit" value="登录">
        
      </form>
      <p>
        还没有账户?
      </p>
      <a class="btn btn-default-outline btn-block" href="signup.html">立即注册</a>
    </div>
    <!-- End Login Screen -->
  </body>

</html>
